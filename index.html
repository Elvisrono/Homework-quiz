<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <!--signup form-->
    <div id="signupform">
        <form> 
            <div class="contain"> 
                <h2> Student signup Form </h2> 
                <label>first name : </label>  
                <input type="text" placeholder="Enter Username" name="first name" required> <br>
                <label>second name : </label>  
                <input type="text" placeholder="Enter Username" name="second name" required> <br>
                <label>email: </label>  
                <input type="text" placeholder="Enter Username" name="email" required> <br>
                <label>Password : </label>  
                <input type="password" placeholder="Enter Password" name="password" required> <br>
                <button id="signup" type="submit">sign up</button>  
                
            </div>  
        </form>
        </div>
    <!--loginform-->
    <div id="loginform" hidden>
    <form> 
        <div class="contain"> 
            <h2> Student Login Form </h2> 
            <label>Username : </label>  
            <input type="text" placeholder="Enter Username" name="username" required> <br>
            <label>Password : </label>  
            <input type="password" placeholder="Enter Password" name="password" required> <br>
            <button id="login" type="submit">Login</button>  
            
        </div>  
    </form>
    </div>
    <main id="app" hidden>   
     <!-- div with class container has all containers inside -->
     <div class="container">
        <!-- nav bar section -->
        <nav class="navbar bg-dark">
            <img src="img/pexels-pixabay-208494.jpg" class="card-img" alt="...">
            <div id="title">
                <h1>Homework-quizz</h1>
            </div>
            
            <form class="d-flex">
                <input class="form-control"
                type="text" placeholder="Search"
                id="search">
                <button class="btn btn-outline-info ms-1"
                    id= "searchBtn">SEARCH</button>
            </form>
        </nav>
        <!-- welcome section -->
        <div id="welcome">
            <h2>Answer correctly the following questions </h2>
        </div>
        <!-- questions section -->
        <section>
            <div id="category" class="display">
                <form id="form_input" action="" method="POST" >
                    <select name="" id="input_section">
                        <option value="1">Question 1</option>
                        <option value="2">Question 2</option>
                        <option value="3">Question 3</option>
                        <option value="4">Question 4</option>
                    <input id="get_questions" type="submit">
                   <!-- questions will go to this div when user chooses-->
                    <div id="questions">
                        <p id="header"></p>
                    </div>

                    <div>
                        <button class="btn btn-outline-info ms-1 " type="button" class="btn btn-primary">ENTER</button>
                    </div>
                </form>
                <div id="level" class="display">
                    <span><h4 id="results">Result</h4></span>
                    <!-- answer will go here when user chooses -->
                    <p id="answer"></p>
                </div>
            </div>
        </section>
        <!-- footer section -->
        <footer>
            
            <div>
                <form action="" method="POST" id="subscribeForm">
                    <input type="text" placeholder="Enter your email" id="subscribe">
                    <input type="submit" id="submitComments">
                </form>
            </div>
        </footer>
    </div>
    <div>
        <p>Reach us for more quiz through this email quizapp90@gmail.com</p>
    </div>
    </main>

    <script src="/src/index.js"></script>
    <script src="src/bootstrap.js"></script>
</body>
</html>
